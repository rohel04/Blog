{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'authentication/style.css' %}">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">


</head>
<body style="background-color: #F6F6F3;">
    
    <div class="container">
        <div class="body d-md-flex align-items-center justify-content-between">
        <div class="box-1 mt-md-0 mt-5">
            <img src="https://images.pexels.com/photos/2033997/pexels-photo-2033997.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
            class="" alt="">
        </div>
        <div class=" box-2 d-flex flex-column h-150">
            <div class="mt-5">
                <p class="mb-1 h-1">Sign Up</p>
               
                <div class="d-flex flex-column mt-5 ">
                    <form action="registration" method="post" class="login_form">
                        {% csrf_token %}
                        <div class="form-group"> 
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="First Name" name="fname" value="{{data.fname}}">
                          </div>
                        <div class="form-group">
                          <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Last Name" name="lname" value="{{data.lname}}">
                        </div>
                        <div class="form-group">
                       
                          <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email" name="email" value="{{data.email}}">
                        </div>
                        <div class="form-group">
                       
                          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Username" name="uname" value="{{data.username}}">
                        </div>
                        <div class="form-group">
                       
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                        </div>
                        <div class="form-group">
                       
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" name="repassword">
                        </div>
                        
                        <button type="submit" class="btn btn-danger w-100">Sign Up</button>
                      </form>
                </div>
                {% if errors %}
                
                <h4>{{errors}}</h4>
               
                {% endif %}
            </div>
            <div class="mt-3">
                <p class="footer text-muted mb-0 mt-md-0 mt-4">By register you agree with our
                    <span class="p-color me-1">terms and conditions</span>and
                    <span class="p-color ms-1">privacy policy</span>
                </p>
            </div>
        </div>
        <span class="fas fa-times"></span>
    </div>
</div>
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    </body>
    </html>
